{% extends "layout.html" %}

{% block heading %}
	Login
{% endblock %}

{% block body %}
<div class="col-sm-12">
        <div class="container" id="c1" align="center">
                <div class="card border-light bg-transparent" style="width: 18rem;">
                  <div id="c2" class="container text-center">
                  <a href="{{ url_for ('homepage') }}">
                    <img src="#" alt="">
                  </a>
                    <form class="form-group" method="post">
                      <div class="form-group">
											<form action="" method="post">
								        <input type="text" placeholder="Username" name="username" value="{{
									          request.form.username }}">
									         <input type="password" placeholder="Password" name="password" value="{{
									          request.form.password }}">
									        <input class="btn btn-default" type="submit" value="Login">
									      </form>
									      {% if error %}
									        <p class="error"><strong>Error:</strong> {{ error }}
								      {% endif %}
                      </div>
                      <div class="form-group">
                        <button class="btn btn-success bg-transparent text-success" type="submit" name="button">Login</button>
                      </div>
                      <a href="#" class="text-light">Forgot Password?</a>
                    </form>
                  </div>
                  <div class="card-footer bg-transparent border-light"> <a href="{{ url_for ('signup_page') }}"> <button type="button" class="btn btn-primary bg-transparent text-primary" name="button">Sign Up!</button> </a>  </div>
                </div>
              </div>

	<a href="{{url_for('homepage')}}" style="text-decoration: none;"><h3>Go Back</h3></a>
</div>
{% endblock %}
