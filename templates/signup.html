{% extends "layout.html" %}

{% block heading %}
	Sign Up
{% endblock %}

{% block body %}
<div class="col-sm-12">
        <div class="container text-light" align="center" style="padding-top: 20px;">
                <div class="card border-light bg-transparent" style="width: 20rem;">
                  <div class="container" id='c2'>
                    <h2>Sign Up</h2>
                    <a href="{% url 'home' %}">
                      <img src="{% static 'images/image.png' %}" alt="">
                    </a>
                    <form method="post">
                      {% csrf_token %}
                      {% for field in form %}
                      <div class="form-group">
                        {% if field.html_name == "password1" %}
                          <input class="form-control" id="{{ field.id_for_label }}" maxlength="30" name="{{ field.html_name }}" placeholder="{{ field.label }}" type="password" />
                        {% elif field.html_name == "password2" %}
                          <input class="form-control" id="{{ field.id_for_label }}" maxlength="30" name="{{ field.html_name }}" placeholder="{{ field.label }}" type="password" />
                        {% else %}
                          <input class="form-control" id="{{ field.id_for_label }}" maxlength="30" name="{{ field.html_name }}" placeholder="{{ field.label }}" type="{{ field.html_name }}" />
                        {% endif %}
                      </div>
                      {% endfor %}
                      <button class="btn btn-success bg-transparent text-success" type="submit" style="margin-bottom: 7px;">Sign up</button>
                    </form>
                  </div>
              
                  <div class="card-footer bg-transparent border-light"> <p class="text-light">Already a user?</p> <a href="{% url 'login' %}"> <button type="button" class="btn btn-primary bg-transparent text-primary" name="button">Login</button> </a>  </div>
                </div>
                </div>
              </div>
	<a href="{{url_for('homepage')}}" style="text-decoration: none;"><h3>Go Back</h3></a>
</div>
{% endblock %}
